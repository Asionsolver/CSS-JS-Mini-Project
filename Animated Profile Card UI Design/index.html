<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="imgbx">
            <img src="cover.jpg" alt="cover-photo">
        </div>
        <div class="content">
            <div class="details">
                <h2>Ashis Kumar Pal <br><span>Senior UX/UI Developer</span></h2>
                <div class="date">
                    <h3>342<br><span>Posts</span>
                        <h3>120k<br><span>Followers</span>
                            <h3>255<br><span>Following</span>
                            </h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
