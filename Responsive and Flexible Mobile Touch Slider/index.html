<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive and Flexible Mobile Touch Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/coca-cola-1.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-2.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-3.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-4.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-5.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-6.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-7.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-8.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-9.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-10.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-11.png" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="img/coca-cola-12.png" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
